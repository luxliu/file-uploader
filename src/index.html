<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file-uploader</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row file-uploader-wrapper">
        <div class="col-4 upload-wrapper">
          <img src="assets//images/cancel.png" />
          <form>
            <h2>File Upload</h2>
            <hr />
            <div class="form-group">
              <label for="password">Enter Password to Encrypt Files</label>
              <input class="form-control" type="password" id="password" />
            </div>
            <div class="form-group">
              <label>Upload File</label>
              <label
                class="form-control"
                for="file-input"
                id="file-name-label"
              ></label>
              <input
                class="form-control-file file-input--hidden"
                type="file"
                id="file-input"
                onchange="fileUploader.onBrowserFile(this.files)"
              />
            </div>
          </form>
          <div class="button-wrapper">
            <label class="col-4 btn btn-light" for="file-input">Browser</label>
            <button
              class="btn btn-light btn-upload"
              id="upload-file-button"
              disabled
              onclick="fileUploader.onUploadClick()"
            >
              UPLOAD
            </button>
          </div>
          <div class="alert" role="alert" id="alert"></div>
        </div>
        <div class="col-8 progress-wrapper">
          <h4>Progress</h4>
          <hr />
          <div class="progress-display" id="progress-display">
            <div class="row header">
              <div class="col-2">DATE</div>
              <div class="col-4">NAME</div>
              <div class="col-6">PROGRESS</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
